<h2 class="page-title">Cuentas</h2>
<div class="header-row">
  <div class="search">
    <input class="input" placeholder="Buscar" [(ngModel)]="query" (input)="applyFilter()">
  </div>
  <a class="btn warning mb-1" [routerLink]="['/cuentas/nuevo']">Nueva</a>
</div>

<div class="card modern-card">
  <table class="table modern-table">
    <thead>
    <tr><th>NÃºmero</th><th>Tipo</th><th>Cliente</th><th>Saldo</th><th>Estado</th><th></th></tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of view">
      <td>{{c.numero}}</td>
      <td>{{c.tipo}}</td>
      <td>{{c.cliente}}</td>
      <td>{{c.saldo | number:'1.2-2'}}</td>
      <td>
        <span *ngIf="c.activa; else inactivo" class="badge badge-success">Activa</span>
        <ng-template #inactivo><span class="badge badge-danger">Inactiva</span></ng-template>
      </td>
      <td>
        <a class="btn btn-success m-2" [routerLink]="['/cuentas', c.id, 'editar']">Editar</a>
        <button class="btn btn-danger" (click)="remove(c)">Eliminar</button>
      </td>
    </tr>
    </tbody>
  </table>
  <small class="muted">Total: {{data?.length || 0}} cuenta(s)</small>
</div>
