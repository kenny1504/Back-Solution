<div class="card modern-card">
  <h3>{{ id ? 'Editar' : 'Nuevo' }} Movimiento</h3>
  <div class="row">
    <div class="col-6">
      <label for="cuentaId">Cuenta</label>
      <select id="cuentaId" class="input modern-input" [(ngModel)]="model.cuentaId">
        <option *ngFor="let cuenta of cuentas" [value]="cuenta.id">
          {{ cuenta.numero }} - {{ cuenta.tipo }} - {{ cuenta.cliente }}
        </option>
      </select>
    </div>
    <div class="col-6">
      <label>Fecha</label>
      <input class="input modern-input" type="date" [(ngModel)]="model.fecha"/>
    </div>
    <div class="col-6">
      <label>Tipo Movimiento</label>
      <select class="input modern-input" [(ngModel)]="model.tipo" required>
        <option value="1">Credito</option>
        <option value="2">Debito</option>
      </select>
    </div>
    <div class="col-6">
      <label>Monto</label>
      <input class="input modern-input" type="number" step="0.01" [(ngModel)]="model.valor"/>
    </div>
  </div>
  <div class="actions" style="margin-top:12px">
    <a class="btn btn-primary m-3" [routerLink]="['/movimientos']">Volver</a>
    <button class="btn btn-success" (click)="save()">Guardar</button>
  </div>
</div>
