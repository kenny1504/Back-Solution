<div class="card modern-card">
  <h3>{{id ? 'Editar' : 'Nueva'}} Cuenta</h3>
  <div class="row">
    <div class="col-6">
      <label>Cliente ID</label>
      <input class="input modern-input" type="number" [(ngModel)]="model.clienteId"/>
    </div>
    <div class="col-6">
      <label>NÃºmero</label>
      <input class="input modern-input" [(ngModel)]="model.numero"/>
    </div>
    <div class="col-6">
      <label>Tipo</label>
      <select  class="input modern-input" [(ngModel)]="model.tipo">
        <option value="ahorros">Ahorros</option>
        <option value="corriente">Corriente</option>
      </select>
    </div>
    <div class="col-6">
      <label>Saldo</label>
      <input class="input modern-input" type="number" step="0.01" [(ngModel)]="model.saldo"/>
    </div>
  </div>
  <div class="actions" style="margin-top:12px">
    <a class="btn btn-primary" [routerLink]="['/cuentas']">Volver</a>
    <button class="btn btn-success  m-3" (click)="save()">Guardar</button>
  </div>
</div>
